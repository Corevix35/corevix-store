<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corevix Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #111;
      color: white;
      padding: 1rem;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
    }
    header p {
      margin: 0;
      font-size: 0.9rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h2 {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-size: 0.9rem;
      color: #333;
    }
    .contact-button a {
      display: inline-block;
      margin-top: 0.5rem;
      background-color: #25D366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Corevix Logo" />
    <div>
      <h1>Corevix</h1>
      <p>Your future store â€“ contact us to order</p>
    </div>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 1" />
      <h2>Sample Product 1</h2>
      <p>$19.99</p>
      <div class="contact-button">
        <a href="https://wa.me/447438216543" target="_blank">WhatsApp to Order</a>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 2" />
      <h2>Sample Product 2</h2>
      <p>$29.99</p>
      <div class="contact-button">
        <a href="https://wa.me/447438216543" target="_blank">WhatsApp to Order</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Corevix. All rights reserved.
  </footer>
</body>
</html>
